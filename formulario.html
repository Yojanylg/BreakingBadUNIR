             Correo electrónico*: <input type="email" name="email" id="" placeholder="Escribe tu correo electronico" required><br>
             Sexo: <input type="radio" name="genero" id="" value="Hombre">Hombre

             Fecha nacimiento: <input type="date" name="fecha-nacimiento" id="">

    <fieldset>
        <legend>Tus preferencias</legend>

       </select>
       <br>
        Comentarios: <textarea name="comentarios" id="" cols="50" rows="20"></textarea>

        <input type="submit" value="Enviar" formaction="mailto:raul.rodriguez@proeducaglobal.com">

    </fieldset>
    


    </form>
